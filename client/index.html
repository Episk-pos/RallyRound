<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RallyRound - Community Organizing Tool</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">RallyRound</h1>
                <nav class="nav">
                    <div id="auth-section">
                        <button id="login-btn" class="btn btn-primary">Sign in with Google</button>
                        <div id="user-info" class="user-info" style="display: none;">
                            <img id="user-avatar" class="avatar" src="" alt="User avatar">
                            <span id="user-name"></span>
                            <button id="logout-btn" class="btn btn-secondary">Logout</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Welcome Section -->
                <section id="welcome-section" class="section">
                    <h2>Welcome to RallyRound</h2>
                    <p>A decentralized platform for organizing community presentations and discussions.</p>
                    <p>Sign in with Google to get started.</p>
                </section>

                <!-- Topics Dashboard -->
                <section id="dashboard-section" class="section" style="display: none;">
                    <div class="dashboard-header">
                        <h2>Community Topics</h2>
                        <button id="create-topic-btn" class="btn btn-primary">Create New Topic</button>
                    </div>

                    <!-- Stage 1: Topics awaiting interest -->
                    <div class="topics-section">
                        <h3>Stage 1: Gathering Interest</h3>
                        <div id="stage1-topics" class="topics-grid">
                            <!-- Topics will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Stage 2: Topics ready for scheduling -->
                    <div class="topics-section">
                        <h3>Stage 2: Ready to Schedule</h3>
                        <div id="stage2-topics" class="topics-grid">
                            <!-- Topics will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Scheduled Topics -->
                    <div class="topics-section">
                        <h3>Scheduled Sessions</h3>
                        <div id="scheduled-topics" class="topics-grid">
                            <!-- Scheduled topics will be dynamically added here -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Create Topic Modal -->
    <div id="create-topic-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Topic</h2>
            <form id="create-topic-form">
                <div class="form-group">
                    <label for="topic-title">Title</label>
                    <input type="text" id="topic-title" required>
                </div>

                <div class="form-group">
                    <label for="topic-description">Description</label>
                    <textarea id="topic-description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="topic-presenter">Presenter</label>
                    <input type="text" id="topic-presenter" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="topic-min-participants">Minimum Participants</label>
                        <input type="number" id="topic-min-participants" min="1" value="5">
                    </div>

                    <div class="form-group">
                        <label for="topic-max-participants">Maximum Participants (optional)</label>
                        <input type="number" id="topic-max-participants" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="topic-duration">Duration (minutes)</label>
                        <input type="number" id="topic-duration" min="15" step="15" value="60">
                    </div>

                    <div class="form-group">
                        <label for="topic-type">Session Type</label>
                        <select id="topic-type">
                            <option value="one-time">One-time</option>
                            <option value="recurring">Recurring</option>
                        </select>
                    </div>
                </div>

                <div id="recurring-options" class="form-group" style="display: none;">
                    <label for="topic-recurrence">Recurrence</label>
                    <select id="topic-recurrence">
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Bi-weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-topic-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Topic</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Topic Detail Modal -->
    <div id="topic-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="topic-detail-content">
                <!-- Topic details will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Schedule Modal -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Schedule Session</h2>
            <div id="schedule-content">
                <!-- Scheduling interface will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
